<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styling/style.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/slider.png" height="20px" class="icon-p"> MyPlanner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>

                <span class="navbar-text d-flex">
                    <img class="bell" src="images/bellicon.png" height="20px">
                </span>
            </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 calendar">
                <div class="herotext">
                    <div class="row">
                        <h1 class="weekly">Weekly planner</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-between mt-4 mb-4">
            <div class="col-7">
                <h4>Weekly Tasks</h4>
            </div>
            <div class="class col-5">
                <h5 style="text-align:right">Sort by priority: <i class="bi bi-filter" id="priority-sort"></i></h3>
            </div>
        </div>
        <div class="row" id="results">
        </div>
    </div>
    <footer class="bg-dark mt-5">
        <div class="container">
            <div class="d-flex justify-content-center py-4">
                <div class="socials">
                    <img class="icons" src="images/facebook.png">
                </div>
                <div class="socials">
                    <img class="icons" src="images/twitter.png">
                </div>
                <div class="socials">
                    <img class="icons" src="images/google.png">
                </div>
                <div class="socials">
                    <img class="icons" src="images/instagram.png">
                </div>
                <div class="socials">
                    <img class="icons" src="images/linkedin.png">
                </div>
                <div class="socials">
                    <img class="icons" src="images/github.png">
                </div>
            </div>
            <div class="newsletter row d-flex text-light justify-content-center">
                <div class="col-2 py-2">Sign up for our newsletter</div>
                <input class="col-6 py-2" type="email">
                <input type="button" class="subscribe mx-4 col-2 py-2 p-lg-1" value="Subscribe">
            </div>
            <div class="copyright pt-3 text-white text-center">&copy; 2022 Dominik Hofmann</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="json/data.json"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
